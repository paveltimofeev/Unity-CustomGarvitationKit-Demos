<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Asset: Custom Garvitations Kit | Documentaton</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/github-light.css">
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script src="{{ site.baseurl }}/javascripts/jquery-2.2.0-uncompressed.js"></script>
    <!-- https://nnattawat.github.io/flip/ -->
    <script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.19/dist/jquery.flip.min.js"></script>
    
  </head>
  <body>
    <div class="wrapper">
      <header>
      
        <center>
          <h2>Custom Gravitations Kit<br/><small>Unity asset for taking Gravity under control</small></h2>
          
          <div id="logo"> 
            <div class="front"><img src="{{ site.baseurl }}/assets/unity-logo.png"/></div> 
            <div class="back"><img src="{{ site.baseurl }}/assets/unity-logo.png"/></div> 
          </div>
          
          <h1>Documentaton</h1>
        </center>
        
        <hr/>
        
        <p><strong>Table of content</strong></p>
        <p class="view">
          {% for doc in site.docs %}
            <a href="{{ site.baseurl }}/docs.html">{{ doc.title }}</a></br>
          {% endfor %}
        </p>
      
      </header>
        
        <section>
        {{ content }}
        </section>
        
      <footer>
        {% include footer.html %}
      </footer>
    </div>
    <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>
        
    <script type="text/javascript">
    <!--
    $("#logo").flip( {axis: 'y',trigger: 'hover'} );
    -->
    </script>
    
  </body>
</html>
